<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI翻译助手</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="title-bar">
      <span class="title">AI 翻译助手</span>
      <div class="window-controls">
        <button class="btn-icon" id="btn-top" title="置顶">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L12 12M12 2L8 6M12 2L16 6"/><rect x="5" y="12" width="14" height="10" rx="2"/>
          </svg>
        </button>
        <button class="btn-icon" id="btn-settings" title="设置">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/><path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
          </svg>
        </button>
        <button class="btn-icon" id="btn-min" title="最小化">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
        <button class="btn-icon btn-close" id="btn-close" title="关闭">
          <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="main-content">
      <div class="tabs">
        <button class="tab active" data-tab="monitor">翻译</button>
        <button class="tab" data-tab="chat">对话</button>
      </div>

      <!-- 实时监控与翻译（合并） -->
      <div class="panel active" id="panel-monitor">
        <div class="monitor-header">
          <select id="target-lang">
            <option value="English">翻译成英文</option>
            <option value="Chinese">翻译成中文</option>
            <option value="Japanese">翻译成日文</option>
            <option value="Korean">翻译成韩文</option>
            <option value="French">翻译成法文</option>
            <option value="German">翻译成德文</option>
          </select>
          <span class="status-dot" id="api-status"></span>
        </div>
        
        <button class="btn-monitor" id="btn-monitor">
          <svg class="icon-eye" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
          </svg>
          <span id="monitor-text">开启监控</span>
        </button>
        
        <!-- 监控模式下的界面 -->
        <div class="monitor-mode-content" id="monitor-mode-content" style="display: none;">
          <div class="monitor-info" id="monitor-info">监控已关闭</div>
          
          <div class="auto-replace-row">
            <label class="checkbox-label">
              <input type="checkbox" id="auto-replace" checked>
              <span>自动替换原文</span>
            </label>
          </div>

          <div class="result-section">
            <div class="result-label">检测到的文字</div>
            <div class="result-box" id="original-text">复制文字或按 Ctrl+Shift+R 选中文字翻译...</div>
          </div>
          <div class="result-section flex-1">
            <div class="result-label">翻译结果</div>
            <div class="result-box flex-1" id="translated-text"></div>
          </div>
          <div class="action-row">
            <button class="btn-action" id="btn-copy-result">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
              </svg>
              复制
            </button>
            <button class="btn-action btn-replace-action" id="btn-replace">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 014-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 01-4 4H3"/>
              </svg>
              替换到输入框
            </button>
          </div>
        </div>

        <!-- 非监控模式下的翻译界面 -->
        <div class="translate-mode-content" id="translate-mode-content">
          <div class="input-wrap">
            <textarea id="input-text" placeholder="输入文字，Ctrl+Enter翻译..."></textarea>
            <div class="input-btns">
              <button class="btn-sm" id="btn-paste" title="粘贴">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/><rect x="8" y="2" width="8" height="4" rx="1"/>
                </svg>
              </button>
            </div>
          </div>
          <button class="btn-primary" id="btn-translate">翻译</button>
          <div class="output-wrap">
            <div class="output-content" id="output-text"></div>
            <button class="btn-sm btn-copy-out" id="btn-copy">
              <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- 对话 -->
      <div class="panel" id="panel-chat">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-area">
          <textarea id="chat-input" placeholder="输入消息..."></textarea>
          <div class="chat-btns">
            <button class="btn-sm" id="btn-new-chat" title="新建对话 (右键查看历史)">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </button>
            <button class="btn-sm" id="btn-chat-voice">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/><path d="M19 10v2a7 7 0 01-14 0v-2"/>
              </svg>
            </button>
            <button class="btn-sm" id="btn-chat-image">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/>
              </svg>
            </button>
            <button class="btn-primary btn-send" id="btn-send">
              <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
              发送
            </button>
          </div>
        </div>
        <!-- 历史对话下拉菜单 -->
        <div class="chat-history-dropdown" id="chat-history-dropdown"></div>
      </div>
    </div>

    <!-- 设置 -->
    <div class="settings-overlay" id="settings-panel">
      <div class="settings-box">
        <div class="settings-header">
          <span>API 配置</span>
          <button class="btn-icon" id="btn-close-settings">
            <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="settings-body">
          <label>API 地址</label>
          <input type="text" id="api-url" placeholder="https://api.openai.com/v1/chat/completions">
          <label>API Key</label>
          <input type="password" id="api-key" placeholder="sk-xxxxxxxx">
          <label>模型</label>
          <input type="text" id="model-name" placeholder="gpt-4o / gpt-3.5-turbo">
          <div class="settings-row">
            <button class="btn-test" id="btn-test">测试连接</button>
            <span id="test-result"></span>
          </div>
          <button class="btn-primary" id="btn-save">保存</button>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="file-input" accept="image/*" hidden>
  <script src="renderer.js"></script>
</body>
</html>
